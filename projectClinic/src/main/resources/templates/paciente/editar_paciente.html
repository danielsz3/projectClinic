<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(paginaTitulo='Editar Paciente' + ' - ' + ${paciente.nome})"></head>
<body>

<header th:replace="fragments/layout :: cabecalho"></header>

<div class="container">
    <h2>Editar Paciente</h2>

    <div class="card">
        <div class="card-header">
            Editando Paciente: <span th:text="${paciente.nome}"></span>
        </div>
        <div class="card-body">
            <form th:action="@{/pacientes/editar/{id}(id=${paciente.id})}" th:object="${paciente}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" th:field="*{nome}" class="form-control" required/>
                    </div>
                    <div class="col-md-6">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" id="cpf" th:field="*{cpf}" class="form-control" required/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" th:field="*{dataNascimento}" class="form-control"
                               required/>
                    </div>
                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="text" id="telefone" th:field="*{telefone}" class="form-control" required/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>

                <a th:href="@{/pacientes}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/layout :: rodape"></footer>

</body>
</html>
