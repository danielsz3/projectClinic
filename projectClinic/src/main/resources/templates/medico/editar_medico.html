<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(paginaTitulo='Editar Médico' + ' - ' + ${medico.nome})"></head>
<body>

<header th:replace="fragments/layout :: cabecalho"></header>

<div class="container">
    <h2>Editar Médico</h2>

    <div class="card">
        <div class="card-header">
            Editando Médico: <span th:text="${medico.nome}"></span>
        </div>
        <div class="card-body">
            <form th:action="@{/medicos/editar/{id}(id=${medico.id})}" th:object="${medico}" method="post">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" th:field="*{nome}" class="form-control" required/>
                    </div>
                    <div class="col-md-4">
                        <label for="crm" class="form-label">CRM:</label>
                        <input type="text" id="crm" th:field="*{crm}" class="form-control" required/>
                    </div>
                    <div class="col-md-4">
                        <label for="especialidade" class="form-label">Especialidade:</label>
                        <input type="text" id="especialidade" th:field="*{especialidade}" class="form-control" required/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a th:href="@{/medicos}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/layout :: rodape"></footer>

</body>
</html>
